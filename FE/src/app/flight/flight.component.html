<button
  mat-raised-button
  (click)="openDailog()"
  color="accent"
  class="add-button"
>
  Add Flight
</button>

<table mat-table [dataSource]="flights" class="mat-elevation-z8">
  <ng-container matColumnDef="flight_number">
    <th mat-header-cell *matHeaderCellDef>Flight</th>
    <td mat-cell *matCellDef="let flight">
      {{ flight.flight_number | uppercase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="airline">
    <th mat-header-cell *matHeaderCellDef>Airline</th>
    <td mat-cell *matCellDef="let flight">{{ flight.airline | titlecase }}</td>
  </ng-container>

  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef>Origin</th>
    <td mat-cell *matCellDef="let flight">{{ flight.origin | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef>Destination</th>
    <td mat-cell *matCellDef="let flight">
      {{ flight.destination | titlecase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="departure_time">
    <th mat-header-cell *matHeaderCellDef>Departure Time</th>
    <td mat-cell *matCellDef="let flight">
      {{ flight.departure_time | date:'short' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="arrival_time">
    <th mat-header-cell *matHeaderCellDef>Arrival Time</th>
    <td mat-cell *matCellDef="let flight">
      {{ flight.arrival_time | date:'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let flight">
      <button mat-raised-button color="primary" (click)="openDailog(flight)">
        <mat-icon class="material-symbols-outlined">edit</mat-icon>
        Edit
      </button>

      <button
        mat-raised-button
        color="warn"
        (click)="deleteFlight(flight.flight_id, flight.flight_number)"
      >
        <mat-icon class="material-symbols-outlined">delete_forever</mat-icon
        >DELETE
      </button>
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class=""></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" class=""></tr>
</table>
