<span class="text-2xl font-bold mb-4 ml-80">Songs</span>
<div class="flex justify-between mb-4">
  <button (click)="openFormDialog(null)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded ml-80">
    Add New Song
  </button>
</div>

<div class="mat-elevation-z8 ml-80 mr-10">
  <table mat-table  #songsTable [dataSource]="songs" class="w-3/4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let song">{{ song.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let song">{{ song.title }}</td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artist</th>
      <td mat-cell *matCellDef="let song">{{ song.artist }}</td>
    </ng-container>

    <ng-container matColumnDef="lyrics">
      <th mat-header-cell *matHeaderCellDef>Lyrics</th>
      <td mat-cell *matCellDef="let song">{{ song.lyrics }}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef colspan="3">Actions</th>
      <td mat-cell *matCellDef="let song" colspan="3">
        <button (click)="openFormDialog(song)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Edit</button>
        <span class="button-space"></span>
        <button (click)="onDeleteSong(song)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['id', 'title', 'artist', 'lyrics', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'artist', 'lyrics', 'actions']" class="odd:bg-white even:bg-slate-50"></tr>
  </table>
</div>
<app-error-toast *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error-toast>
