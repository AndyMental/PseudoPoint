<body>
  
  
  <div class="mainbox  mt-1 ml-44">
    <!-- <router-outlet></router-outlet> -->

    <div class="flex">
      
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[280px] overflow-y-auto text-center bg-gray-900">
      
      <div class="text-gray-100 text-l">
        <div class="p-2.5 mt-1 flex items-center">
          <button>
            <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
          </button>
          <h1 class="font-bold text-gray-200 text-[15px] ml-3">PseudoPoint</h1>
        </div>
        <div class="my-2 bg-gray-600 h-[1px]"></div>
      </div>

      
      <details class="p-2.5 mt-16">
        <summary class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
          <i class="bi bi-journal-text"></i>
          <div class="flex justify-between w-full items-center">
            <span class="text-[15px] ml-4 text-gray-200 font-bold uppercase">Api content </span>
            <span class="text-sm"><i class="bi bi-chevron-down"></i></span>
          </div>
        </summary>
        <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold">
      
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
          <i class="bi bi-box-arrow-in-right"></i>
          <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
        </div>
      </details>
    </div>
    

  </div>
  
  
  
</div>


<span class="absolute text-black text-2xl top-5 left-4 cursor-pointer">
  <i
    class="bi bi-filter-left px-2 py-1 rounded-md bg-white text-4xl outline-1"
  ></i>
</span>
<div class="flex">
  <div
    class="sidebar fixed top-0 bottom-0 lg:left-0 p-1 w-[280px] overflow-y-auto text-center bg-gray-900"
  >
    <div class="text-gray-100 text-m">
      <div class="p-2 mt-3 flex items-start mb-0">
        <i
          class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600 mr-3"
        ></i>
        <h1 class="font-sans text-gray-180 text-[15px] ml-3 m-2">
          PseudoPoint
        </h1>
      </div>
      <div class="my-2 bg-gray-600 h-[1px]"></div>
    </div>

    <div
      class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white"
    >
      <i class="bi bi-search text-sm"></i>
      <input
        type="text"
        placeholder="Search"
        class="text-[15px] ml-4 w-full bg-transparent focus:outline-none"
      />
    </div>

    <details class="p-2.5 mt-3">
      <summary
        class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-journal-text"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-200 font-sans uppercase"
            >Api content</span
          >
          <span class="text-sm"><i class="bi bi-chevron-down"></i></span>
        </div>
      </summary>

      <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold">
        <details class="p-2.5 mt-3">
          <summary
            class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
          >
            <i class="bi bi-cash-stack"></i>
            <div class="flex justify-between w-full items-center">
              <a routerLink="/billing" class="button-link">
                <span class="text-[15px] ml-4 text-gray-50 font-sans"
                  >Billing</span
                >
              </a>
            </div>
          </summary>
        </details>

        <details class="p-2.5 mt-3">
          <summary
            class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
          >
            <i class="bi bi-heart"></i>
            <div class="flex justify-between w-full items-center">
              <a routerLink="/health" class="button-link">
                <span class="text-[15px] ml-4 text-gray-50 font-sans"
                  >Health</span
                >
              </a>
            </div>
          </summary>
        </details>

        <details class="p-2.5 mt-3">
          <summary
            class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
          >
            <i class="bi bi-geo"></i>
            <div class="flex justify-between w-full items-center">
              <a routerLink="/geolocation" class="button-link">
                <span class="text-[15px] ml-4 text-gray-50 font-sans"
                  >GeoLocation</span
                >
              </a>
            </div>
          </summary>
        </details>

        <details class="p-2.5 mt-3">
          <summary
            class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
          >
            <i class="bi bi-collection"></i>
            <div class="flex justify-between w-full items-center">
              <a routerLink="/project" class="button-link">
                <span class="text-[15px] ml-4 text-gray-50 font-sans"
                  >Projects</span
                >
              </a>
            </div>
          </summary>
        </details>
        <details class="p-2.5 mt-3">
          <summary class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-geo"></i>
            <div class="flex justify-between w-full items-center">
              
              <a routerLink="/celebrities"><button><span class="text-[15px] ml-4 text-gray-200 font-bold">Celebrities</span></button></a>
              <span class="text-sm"></span>
            </div>
          </summary>
          <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold">
           
          </div>
        </details>
        <details class="p-2.5 mt-3">
          <summary class="flex items-center rounded-md px-4 duration-300 cursor-pointer text-white">
            <i class="bi bi-chat-square-quote"></i>
            <div class="flex justify-between w-full items-center">
               <a routerLink="/quotes"><button><span class="text-[15px] ml-4 text-gray-200 font-bold">Quotes</span></button></a>
              
            </div>

          </summary>
          <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold">
            
          </div>
        </details>

        <details class="p-2.5 mt-3">
          <summary class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-collection"></i>
            <div class="flex justify-between w-full items-center">
              
              <a routerLink="/wine-rating"><button><span class="text-[15px] ml-4 text-gray-200 font-bold">Wine-Ratings</span></button></a>
              <span class="text-sm"></span>
            </div>
          </summary>
          <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold">
            
          </div>
        </details>
        
       

        <details class="p-2.5 mt-3">
          <summary class="flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <i class="bi bi-heart"></i>
            <div class="flex justify-between w-full items-center">
              
              <a routerLink="/cricketers"><button><span class="text-[15px] ml-4 text-gray-200 font-bold">Cricketets</span></button></a>
              <span class="text-sm"></span>
            </div>
          </summary>
          <div class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold">
            
          </div>
        </details>

        <div class="mb-5 mt-5">
          <i class="bi bi-bicycle"></i>
          <a routerLink="/wild">
            <button>
              <span class="text-[17px] ml-4 text-gray-200 mt-18 font-bold"
                >WildLife</span
              >
            </button>
          </a>
        </div>
        <div class="mb-5">
          <a routerLink="/event">
            <button>
              <span class="text-[17px] ml-4 text-gray-200 mt-18 font-bold"
                >Historical Events</span
              >
            </button>
          </a>
        </div>
        <div class="mb-5">
          <a routerLink="/geography">
            <button>
              <span class="text-[17px] ml-4 text-gray-200 mt-18 font-bold"
                >Geography</span
              >
            </button>
          </a>
        </div>
        <div class="mb-5">
          <a routerLink="/weight">
            <button>
              <span class="text-[17px] ml-4 text-gray-200 mt-18 font-bold"
                >Weight Conversion</span
              >
            </button>
          </a>
        </div>
      </div>
      <div class="flex justify-between w-full items-center">
        <a routerLink="/oauth1"
          ><button>
            <span class="text-[15px] ml-4 text-gray-200 font-bold m-4"
              >Oauth1</span
            >
          </button></a
        >

        <span class="text-sm"><i class="bi bi-chevron-down"></i></span>
      </div>

      <div class="flex justify-between w-full items-center">
        <a routerLink="/users"
          ><button>
            <span class="text-[15px] ml-4 text-gray-200 font-bold m-4"
              >Users</span
            >
          </button></a
        >

        <span class="text-sm"><i class="bi bi-chevron-down"></i></span>
      </div>
      <div class="flex justify-between w-full items-center">
        <a routerLink="/products"
          ><button>
            <span class="text-[15px] ml-4 text-gray-200 font-bold m-4"
              >Products</span
            >
          </button></a
        >

        <span class="text-sm"><i class="bi bi-chevron-down"></i></span>
      </div>
      <div class="flex justify-between w-full items-center">
        <a routerLink="/notifications"
          ><button>
            <span class="text-[15px] ml-4 text-gray-200 font-bold m-4"
              >Notifications</span
            >
          </button></a
        >
        <span class="text-sm"><i class="bi bi-chevron-down"></i></span>
      </div>
    </details>

    <div
      class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
    >
      <i class="bi bi-box-arrow-in-right"></i>
      <a href="/"
        ><span class="text-[15px] ml-4 text-gray-200 font-serif"
          >Logout</span
        ></a
      >
    </div>
  </div>
</div>
