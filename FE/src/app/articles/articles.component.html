<button mat-raised-button (click)="openDailog()" color="accent" class="add-button">
  Add Article Details
</button>

<table mat-table [dataSource]="articles" class="mat-elevation-z8">
<ng-container matColumnDef="title">
  <th mat-header-cell *matHeaderCellDef >Title</th>
  <td mat-cell *matCellDef="let article">{{ article.title| titlecase }}</td>
</ng-container>

<ng-container matColumnDef="author">
  <th mat-header-cell *matHeaderCellDef >Author</th>
  <td mat-cell *matCellDef="let article">{{ article.author | titlecase}}</td>
</ng-container>

<ng-container matColumnDef="content">
  <th mat-header-cell *matHeaderCellDef >Content</th>
  <td mat-cell *matCellDef="let article">{{ article.content }}</td>
</ng-container>

<ng-container matColumnDef="tags">
  <th mat-header-cell *matHeaderCellDef >Tags</th>
  <td mat-cell *matCellDef="let article">
    {{ article.tags }}
  </td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef ></th>
  <td mat-cell *matCellDef="let article">
    <button mat-raised-button color="primary" (click)="openDailog(article)">
      <mat-icon class="material-symbols-outlined">edit</mat-icon>
      Edit
    </button>

    <button
      mat-raised-button
      color="warn"
      (click)="deleteArticle(article.article_id)"
    >
      <mat-icon class="material-symbols-outlined">delete_forever</mat-icon
      >DELETE
    </button>
  </td></ng-container
>

<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
