<div>
  <button
    (click)="openDailog()"
    class="bg-yellow-400 hover:bg-yellow-500 active:bg-yellow-600 font-bold text-gray-800 rounded-xl p-3 mb-4 text-lg mx-7"
  >
    Add a Review
  </button>
</div>

<div class="overflow-x-auto mb-6 mx-3">
  <table
    class="table-auto w-full text-sm text-left text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th class="px-6 py-4">Movie Title</th>
        <th class="px-6 py-4">Reviewer</th>
        <th class="px-6 py-4">Rating</th>
        <th class="px-6 py-4">Review Text</th>
        <th class=" py-4"></th>
        <th class=" py-4"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let review of reviews"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        class="px-6 py-4"
      >
        <td class="px-6 py-4 border-b">{{ review.title | titlecase }}</td>
        <td class="px-6 py-4 border-b">{{ review.reviewer }}</td>
        <td class="px-6 py-4 border-b">{{ review.rating }}/5</td>
        <td class="px-6 py-4 border-b">{{ review.review_text }}</td>
        <td class="py-4 border-b">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 mr-2 rounded-lg"
            (click)="openDailog(review)"
          >
            Edit
          </button>
          </td>
          <td class="py-4 border-b">
          <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg"
            (click)="deleteReview(review.review_id, review.title)"
          >
            DELETE
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!--Success Modal-->
<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="isModalOpen"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48"
                viewBox="0 -960 960 960"
                width="48"
              >
                <path
                  d="M378-246 154-470l43-43 181 181 384-384 43 43-427 427Z"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3
                class="text-base font-semibold leading-6 text-gray-900"
                id="modal-title"
              >
                Deleted
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Review for Movie: <strong>{{ title }}</strong> deleted
                  seccessfully. !
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            (click)="closeModal()"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 active:bg-gray-200 sm:mt-0 sm:w-auto"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Form Dailog-->
<app-review-form
  *ngIf="isDailogOpen"
  (formCancelEvent)="closeDailog()"
  [review]="currentReview"
  (formSubmitEvent)="addOrUpdateReview($event)"
></app-review-form>
