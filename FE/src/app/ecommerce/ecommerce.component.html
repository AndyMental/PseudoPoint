<span class="text-2xl font-bold mb-4 ml-80">Ecommerce Products</span>
<div class="flex justify-between mb-4">
  <button (click)="openFormDialog(null)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded ml-80">
    Add New Product
  </button>
</div>
<div class="mat-elevation-z8 ml-80 mr-10">
  <table mat-table #ecommerceTable [dataSource]="products" class="w-3/4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let product">{{ product.title }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let product">{{ product.color }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef colspan="2">Actions</th>
      <td mat-cell *matCellDef="let product" colspan="2">
        <button (click)="openFormDialog(product)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Edit</button>
        <span class="button-space"></span> 
        <button (click)="onDeleteItem(product.id)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mr-10">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'title', 'color', 'description', 'price', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'color', 'description', 'price', 'actions']" class="odd:bg-white even:bg-slate-50"></tr>
  </table>
</div>
<app-error-toast *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error-toast>
