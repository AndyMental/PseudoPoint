<span class="text-2xl font-bold mb-4 ml-80">Stocks</span>
<div class="flex justify-between mb-4">
  <button (click)="addNewStock()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded ml-80">
    Add New Stock
  </button>
</div>

<div class="mat-elevation-z8 ml-80 mr-10">
  <table mat-table #stocksTable [dataSource]="stocks" class="w-3/4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let stock">{{ stock.id }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let stock">{{ stock.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let stock">{{ stock.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let stock">{{ stock.price }}</td>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef>Change</th>
      <td mat-cell *matCellDef="let stock">{{ stock.change }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef colspan="2">Actions</th>
      <td mat-cell *matCellDef="let stock" colspan="2">
        <button (click)="editStock(stock)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Edit</button>
        <span class="button-space"></span>
        <button (click)="deleteStock(stock)" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'symbol', 'name', 'price', 'change', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'symbol', 'name', 'price', 'change', 'actions']" class="odd:bg-white even:bg-slate-50"></tr>
  </table>
</div>
