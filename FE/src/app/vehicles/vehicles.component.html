<div class="add-button-container">
  <button class="add-button" (click)="openAddVehicle()">
    <mat-icon></mat-icon>
    Add Vehicle
  </button>
</div>

<table #vehicleTable mat-table mat-table [dataSource]="vehicle" class="mat-elevation-z8  mat-table--compact my-table">

  <ng-container matColumnDef="vehicle_id">
    <th mat-header-cell *matHeaderCellDef style="width: 60px;"> VehicleID </th>
    <td mat-cell *matCellDef="let vehicles" style="width: 60px;"> {{vehicles.vehicle_id}} </td>
  </ng-container>


  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef style="width: 60px;"> Make </th>
    <td mat-cell *matCellDef="let vehicles" style="width: 60px;"> {{vehicles.make}} </td>
  </ng-container>

  
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef style="width: 60px;"> Model </th>
    <td mat-cell *matCellDef="let vehicles" style="width: 60px;"> {{vehicles.model}} </td>
  </ng-container>

  
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Year </th>
    <td mat-cell *matCellDef="let vehicles" style="width: 80px;"> {{vehicles.year}} </td>
  </ng-container>

  <ng-container matColumnDef="mileage">
    <th mat-header-cell *matHeaderCellDef style="width: 60px;"> Mileage </th>
    <td mat-cell *matCellDef="let vehicles" style="width: 60px;"> {{vehicles.mileage}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let vehicles">
      <button  class="edit-button" (click)="updateExistingVehicle(vehicles.vehicle_id)">
        <mat-icon>edit</mat-icon>
      </button>
      
      <button class="delete-button"(click)="deleteVehicle(vehicles.vehicle_id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
