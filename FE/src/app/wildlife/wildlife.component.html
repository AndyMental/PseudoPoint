<div class="flex flex-col mt-1">
  <div class="relative">
    <button class="bg-blue-500  hover:bg-blue-700 text-white py-1 px-2 rounded absolute top-0 right-0 mt-2 mr-10" (click)="openFormDialog(false)">
      Add Species
    </button>
  </div>
  <h2 class="text-xl font-serif text-center mb-4"> WildLife Sighting </h2>
  <div class="table-container border rounded overflow-x-auto ml-10 pl-10">
  
    <table mat-table [dataSource]="wildlife" class="w-full min-w-max text-sm text-left text-gray-500 dark:text-gray-400 ">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="head">ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef class="head">Species</th>
        <td mat-cell *matCellDef="let element">{{ element.species }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef class="head">Location</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="head">Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="head" id="">ACTIONS</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" (click)="deleteSpecies(element.id)" class="btn">
         Delete
          </button>
          <button mat-button color="primary" (click)="openFormDialog(true, element)" class="btn2">
             Edit
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'species', 'location', 'date', 'actions']"></tr>
      <tr mat-row *matRowDef="let species; columns: ['id', 'species', 'location', 'date', 'actions'];"></tr>
    </table>
    <br>
  </div>
</div>

<app-delete-dialog
  *ngIf="showDeleteConfirmationModal"
  (confirmDelete)="deleteItemConfirmed()"
  (cancelDelete)="closeDeleteConfirmationModal()"
></app-delete-dialog>
