    <div class="flex flex-col mt-1 ">
      <div class="relative">
        <button class="bg-blue-500  hover:bg-blue-700 text-white py-1 px-2 rounded absolute top-0 right-0 mt-2 mr-10" (click)="openFormDialog(false)">
          Add Event
        </button>
      </div>
      <h2 class="text-xl font-serif text-center mb-4">Historical Events</h2>
      <div class="table-container border rounded overflow-x-auto ml-10 pl-10">
        
        <table mat-table [dataSource]="historicalEvents" class="w-full min-w-max text-sm text-left text-gray-500 dark:text-gray-400 ">
          
         
    
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef class="head">ID</th>
            <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
          </ng-container>
    
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef class="head">YEAR</th>
            <td mat-cell *matCellDef="let element">{{ element.year }}</td>
          </ng-container>
    
          <ng-container matColumnDef="event">
            <th mat-header-cell *matHeaderCellDef class="head">EVENT</th>
            <td mat-cell *matCellDef="let element">{{ element.event }}</td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="head">Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>
    
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="head" id="">ACTIONS</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="warn" (click)="deleteEvent(element.ID)" class="btn">
                Delete
              </button>
              <button mat-button color="primary" (click)="openFormDialog(true, element)" class="btn2">
                 Edit
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="['ID', 'year', 'event', 'actions']"></tr>
          <tr mat-row *matRowDef="let event; columns: ['ID', 'year', 'event', 'actions'];"></tr>
        </table>
        <br>
      </div>
    </div>
    
    <app-delete-dialog
    *ngIf="showDeleteConfirmationModal"
    (confirmDelete)="deleteItemConfirmed()"
    (cancelDelete)="closeDeleteConfirmationModal()"
  ></app-delete-dialog>
