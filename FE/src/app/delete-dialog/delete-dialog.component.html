<!-- dialog-form.component.html -->
<div class="fixed inset-0 flex items-center bg-opacity-75 justify-center z-50 ">
    <div class="bg-white dark:bg-gray-800 w-96 p-6 rounded-lg shadow-md ">
      <h2 class="text-xl font-bold mb-4">Delete Confirmation</h2>
      <p class="text-gray-600 dark:text-gray-400 mb-8">Are you sure you want to delete this item?</p>
      <div class="flex justify-end">
        <button class="text-red-600 dark:text-red-400 font-semibold mr-4" (click)="cancel()">Cancel</button>
        <button class="bg-red-600 hover:bg-red-800 text-white py-1 px-3 rounded-md" (click)="confirm()">Delete</button>
      </div>
    </div>
  </div>
