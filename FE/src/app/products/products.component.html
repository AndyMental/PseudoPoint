<h1 style="text-align: center; font-weight: bold;">Product List</h1>
<div class="add-button-container">
  <button mat-stroked-button (click)="createProduct()">Add New Product</button>
</div>
<div class="table-container ml-80">
<div *ngIf="productdataSource?.data?.length > 0">
  <table mat-table [dataSource]="productdataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">ID</th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Name</th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Price</th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.price | currency }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Description</th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.description }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Actions</th>
      <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">
        <button mat-stroked-button (click)="updateProduct(element)">Edit</button>
        <button mat-stroked-button (click)="deleteProduct(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="productdataSource.data.length === 0">
    <p>No product data available.</p>
  </div>
</div>
