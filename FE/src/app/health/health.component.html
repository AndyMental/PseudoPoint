<div class="flex flex-col mt-1 ml-56">
  <div class="relative">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded absolute top-0 right-0 mt-2 mr-10"
      (click)="openDialog('Submit', {})"
    >
      Add Health
    </button>
  </div>

  <h2 class="text-xl font-serif text-center mb-4">- Api Data for Health -</h2>

  <div class="table-container border rounded overflow-x-auto ml-10 pl-10">
    <table  [dataSource]="healths" mat-table  class="w-full min-w-max text-sm text-left text-gray-500 dark:text-gray-400">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 border-b" class="head">Id</th>
        <td mat-cell *matCellDef="let i" class="px-6 py-4 border-b">{{ i.id }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 border-b" class="head">Date</th>
        <td mat-cell *matCellDef="let i" class="px-6 py-4 border-b">{{ i.date }}</td>
      </ng-container>

      <ng-container matColumnDef="steps">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 border-b" class="head">Steps</th>
        <td mat-cell *matCellDef="let i" class="px-6 py-4 border-b">{{ i.steps }}</td>
      </ng-container>

      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 border-b" class="head">Calories</th>
        <td mat-cell *matCellDef="let i" class="px-6 py-4 border-b">{{ i.calories }}</td>
      </ng-container>

      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 border-b" class="head">Distance</th>
        <td mat-cell *matCellDef="let i" class="px-6 py-4 border-b">{{ i.distance }}</td>
      </ng-container>

      <ng-container matColumnDef="heart_rate">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 border-b" class="head">Heart-Rate</th>
        <td mat-cell *matCellDef="let i" class="px-6 py-4 border-b">{{ i.heart_rate }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef id="action" class="head" id="action">ACTIONS</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button id="action-button" color="warn" (click)="deleteItem(element.id)" class="btn">
            <mat-icon>Delete</mat-icon>
            <i class="bi bi-trash"></i>
          </button>
          <button mat-icon-button variant="contained" color="success" (click)="openDialog('Update',element)" class="btn2">
            <mat-icon>Edit</mat-icon>&nbsp;
            <i class="bi bi-pencil"></i>
          </button>            
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let i; columns: displayedColumns;"></tr>
    </table>
    <br />
  </div>
</div>
<app-error-toast *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error-toast>
