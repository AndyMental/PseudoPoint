<div class="add-button-container">
  <button class="add-button" (click)="openAddRecipe()">
    <mat-icon></mat-icon>
    Add Recipe
  </button>
</div>

<table  mat-table [dataSource]="recipes" class="mat-elevation-z8  mat-table--compact my-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 60px;"> RecipeID </th>
    <td mat-cell *matCellDef="let recipe" style="width: 60px;"> {{recipe.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="names">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Name </th>
    <td mat-cell *matCellDef="let recipe" style="width: 100px;"> {{recipe.names}} </td>
  </ng-container>

  
  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef style="width: 160px;"> Ingredients </th>
    <td mat-cell *matCellDef="let recipe" style="width: 160px;">
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
      </ul>
    </td>
  </ng-container>


  <ng-container matColumnDef="instructions">
    <th mat-header-cell *matHeaderCellDef style="width: 200px;"> Instructions </th>
    <td mat-cell *matCellDef="let recipe" style="width: 200px;"> {{recipe.instructions}} </td>
  </ng-container>

  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let recipe">
      <button class="edit-button" (click)="updateExistingRecipe(recipe.id)">
        <mat-icon>edit</mat-icon>
      </button>

      <button class="delete-button" (click)="deleteRecipe(recipe.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
