<div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded shadow-md">
      <p class="mb-4">Are you sure you want to delete this item?</p>
      <div class="flex justify-end">
        <button class="px-4 py-2 mr-2 bg-blue-500 text-white rounded cursor-pointer" id="confirm-btn" (click)="confirm()">Confirm</button>
        <button class="px-4 py-2 bg-gray-300 rounded cursor-pointer" id="cancel-btn" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
