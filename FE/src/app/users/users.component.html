<h1 style="text-align: center; font-weight: bold;">Users List</h1>
<div class="add-button-container">
  <button mat-stroked-button (click)="createuser()">Add New User</button>
</div>
<div class="table-container ml-80">
  <div *ngIf="usersDataSource?.data?.length > 0">
    <table mat-table [dataSource]="usersDataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">id</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.id }}</td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Name</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Email</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.email }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Actions</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">
          <button mat-stroked-button (click)="updateUser(element)">Edit</button>
          <button mat-stroked-button (click)="deleteuser(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="usersDataSource.data.length === 0">
      <p>No user data available.</p>
    </div>
  </div>
</div>

<ng-container *ngIf="editMode">
  <app-usersform [formData]="formData" [editMode]="editMode" (onSubmitForm)="formSubmit()" (onCancelForm)="cancel()"></app-usersform>
</ng-container>
