<button
  mat-raised-button
  (click)="openDailog()"
  color="accent"
  class="add-button"
>
  Add Weather Details
</button>

<table mat-table #weatherDataTable [dataSource]="weatherData" class="mat-elevation-z8">
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let weather">{{ weather.city | titlecase }}</td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef>Temperature</th>
    <td mat-cell *matCellDef="let weather">{{ weather.temperature }} Â°C</td>
  </ng-container>

  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let weather">{{ weather.humidity }} %</td>
  </ng-container>

  <ng-container matColumnDef="weather_condition">
    <th mat-header-cell *matHeaderCellDef>Weather Condition</th>
    <td mat-cell *matCellDef="let weather">
      {{ weather.weather_condition | titlecase }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let weather">
      <button mat-raised-button color="primary" (click)="openDailog(weather)">
        <mat-icon class="material-symbols-outlined">edit</mat-icon>
        Edit
      </button>

      <button
        mat-raised-button
        color="warn"
        (click)="deleteWeather(weather.weather_id, weather.city)"
      >
        <mat-icon class="material-symbols-outlined">delete_forever</mat-icon
        >DELETE
      </button>
    </td></ng-container
  >

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
