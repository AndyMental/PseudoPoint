<h1 style="text-align: center; font-weight: bold;">notificationTable</h1>

<!-- Add New Notification button -->
<div class="add-button-container">
  <button mat-stroked-button (click)="createNotification()">Add New Notification</button>
</div>

<div class="table-container">

  <!-- Notification Table -->
  <div *ngIf="notificationDataSource?.data?.length > 0">
    <table mat-table [dataSource]="notificationDataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">ID</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Title</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.title }}</td>
      </ng-container>

      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Message</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">{{ element.message }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-3 bg-gray-50">Actions</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-no-wrap">
          <button mat-stroked-button (click)="updateNotification(element)">Edit</button>
          <button mat-stroked-button (click)="deleteNotification(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="notificationDataSource.data.length === 0">
      <p>No notification data available.</p>
    </div>
  </div>

</div>

<!-- Notification Form -->
<ng-container *ngIf="editMode">
  <div class="form-container">
    <app-notificationform [formData]="formData"></app-notificationform>
  </div>
</ng-container>
